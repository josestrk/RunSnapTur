<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no,width=device-width, height=device-height initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/mypath.css" />

        <title>RunSnapTur</title>
    </head>
    <body>
        
        <div class="latlng">
          <h1>Generar ruta</h1>
          <button id="iniciar">Inicializar</button>
          <button id="compactar">Compactar</button>
        </div>
        <div id="map"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="js/gmaps.js"></script>
        <script type="text/javascript">
            geolocalizar();
            $("#compactar").on('click', function(){compactar()});
            $("#iniciar").on('click', function(){
                localStorage.geoMap="[]"; 
                map.removeMarkers(); 
                map.cleanRoute();
            });
            app.initialize();
        </script>
    </body>
</html>
